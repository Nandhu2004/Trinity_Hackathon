<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registration - Novena</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .auth-container { max-width: 500px; margin: 80px auto; padding: 40px; background: #fff; border-radius: 20px; box-shadow: var(--shadow-md); }
        .auth-header { text-align: center; margin-bottom: 30px; }
        .auth-header i { font-size: 40px; color: var(--secondary); margin-bottom: 15px; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; color: var(--primary); font-weight: 600; }
        .form-group input { width: 100%; padding: 12px 15px; border: 1px solid #ddd; border-radius: 10px; font-family: inherit; }
        .auth-btn { width: 100%; padding: 15px; background: var(--primary); color: #fff; border: none; border-radius: 10px; font-weight: 700; cursor: pointer; transition: 0.3s; }
        .auth-btn:hover { background: var(--secondary); }
    </style>
</head>
<body style="background: var(--light);">

    <div class="auth-container">
        <div class="auth-header">
            <i class="fas fa-user-injured"></i>
            <h2>Patient Registration</h2>
            <p>Join Novena for better healthcare management.</p>
        </div>

        <form action="/register/patient" method="POST">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" name="fullname" placeholder="John Doe" required>
            </div>
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" name="email" placeholder="john@example.com" required>
            </div>
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="uname" placeholder="johndoe123" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="psw" placeholder="••••••••" required>
            </div>
            <button type="submit" class="auth-btn">CREATE PATIENT ACCOUNT</button>
        </form>
        <p style="text-align: center; margin-top: 20px; font-size: 14px;">
            Already have an account? <a href="/login" style="color: var(--secondary); text-decoration: none;">Login here</a>
        </p>
        <a href="/" class="back-home"><i class="fas fa-arrow-left"></i> Back to Homepage</a>
    </div>

</body>
</html>
