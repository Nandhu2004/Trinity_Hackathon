<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add More Symptoms</title>
  <style>
    /* General body styling */
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f5f7fa;
        color: #333;
        margin: 20px;
        line-height: 1.6;
    }

    /* Container card */
    .container {
        max-width: 700px;
        margin: 40px auto;
        background-color: #fff;
        padding: 30px 40px;
        border-radius: 12px;
        box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }

    /* Headings */
    h2 {
        color: #2c3e50;
        text-align: center;
        margin-bottom: 15px;
    }

    /* Paragraphs */
    p {
        font-size: 16px;
        margin: 12px 0;
    }

    /* Textarea styling */
    textarea {
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 16px;
        resize: none;
        background-color: #f9f9f9;
        margin-bottom: 15px;
    }

    /* Checkbox styling */
    input[type="checkbox"] {
        margin-right: 8px;
        transform: scale(1.2);
        cursor: pointer;
    }

    /* Submit button */
    button {
        display: block;
        width: 100%;
        padding: 14px;
        font-size: 16px;
        font-weight: 500;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        background-color: #3498db;
        color: #fff;
        transition: background-color 0.3s, transform 0.2s;
        margin-top: 10px;
    }

    button:hover {
        background-color: #1d6fa5;
        transform: translateY(-2px);
    }

    button:active {
        transform: translateY(1px);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Add More Symptoms (Optional)</h2>
    <p>The AI-collected info is already included below. Add more if needed:</p>
    <form method="post">
        <textarea name="symptoms" rows="6" placeholder="Type additional symptoms here"></textarea>
        <p>
            <input type="checkbox" name="ai_consent" required>
            I consent to AI-assisted analysis
        </p>
        <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
