<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Consultation Summary</title>
  <style>
    /* General body styling */
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f5f7fa;
        color: #333;
        margin: 20px;
        line-height: 1.6;
    }

    /* Container card */
    .container {
        max-width: 700px;
        margin: 40px auto;
        background-color: #fff;
        padding: 30px 40px;
        border-radius: 12px;
        box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }

    /* Headings */
    h2 {
        color: #2c3e50;
        text-align: center;
        margin-bottom: 15px;
    }

    h3 {
        color: #34495e;
        margin-top: 25px;
        margin-bottom: 10px;
        border-bottom: 2px solid #e0e0e0;
        padding-bottom: 5px;
    }

    /* Horizontal lines */
    hr {
        border: none;
        height: 1px;
        background-color: #ccc;
        margin: 15px 0;
    }

    /* Paragraphs */
    p {
        font-size: 16px;
        margin: 10px 0;
    }

    /* Bold labels */
    p b {
        color: #2c3e50;
    }

    /* Risk level colors */
    .risk-low {
        color: #27ae60;
        font-weight: 600;
    }

    .risk-medium {
        color: #f39c12;
        font-weight: 600;
    }

    .risk-high {
        color: #e74c3c;
        font-weight: 600;
    }

    /* Link styling */
    a {
        display: inline-block;
        margin-top: 25px;
        text-decoration: none;
        color: #3498db;
        font-weight: 500;
        transition: color 0.3s;
    }

    a:hover {
        color: #1d6fa5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>AI Consultation Summary</h2>
    <hr>
    <p><b>Risk Level:</b> 
      <span class="risk-{{ ai.risk|lower }}">{{ ai.risk }}</span>
    </p>
    <p><b>Recommended Doctor:</b> {{ ai.recommendation }}</p>
    <p><b>AI Explanation:</b> {{ ai.explanation }}</p>
    <hr>
    <h3>Clinical Summary</h3>
    <p>{{ summary }}</p>
    <br>
    <a href="/patient/dashboard">â¬… Back to Dashboard</a>
  </div>
</body>
</html>
