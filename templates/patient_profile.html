<h2>Patient Profile</h2>
<p><b>Name:</b> {{ patient.fullname }}</p>
<p><b>Username:</b> {{ patient.username }}</p>

<h3>Medical Records</h3>
<table border="1">
<tr><th>Symptoms</th><th>Disease</th><th>Diagnosis</th><th>Date</th></tr>
{% for r in records %}
<tr>
<td>{{ r.symptoms }}</td>
<td>{{ r.disease }}</td>
<td>{{ r.diagnosis }}</td>
<td>{{ r.date }}</td>
</tr>
{% endfor %}
</table>
