<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Registration - Novena</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .auth-container { max-width: 650px; margin: 60px auto; padding: 40px; background: #fff; border-radius: 20px; box-shadow: var(--shadow-md); }
        .auth-header { text-align: center; margin-bottom: 30px; }
        .auth-header i { font-size: 40px; color: var(--primary); margin-bottom: 15px; }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; color: var(--primary); font-weight: 600; }
        .form-group input, .form-group select { width: 100%; padding: 12px 15px; border: 1px solid #ddd; border-radius: 10px; font-family: inherit; }
        .auth-btn { width: 100%; padding: 15px; background: var(--secondary); color: #fff; border: none; border-radius: 10px; font-weight: 700; cursor: pointer; transition: 0.3s; margin-top: 10px; }
        .full-width { grid-column: span 2; }
    </style>
</head>
<body style="background: var(--light);">

    <div class="auth-container">
        <div class="auth-header">
            <i class="fas fa-user-md"></i>
            <h2>Doctor Registration</h2>
            <p>Register as a medical professional at Novena.</p>
        </div>

        <form action="/register/doctor" method="POST">
            <div class="form-grid">
                <div class="form-group full-width">
                    <label>Full Name (with Title)</label>
                    <input type="text" name="fullname" placeholder="Dr. Sarah Smith" required>
                </div>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" name="email" placeholder="sarah.s@hospital.com" required>
                </div>
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" name="uname" placeholder="dr_sarah" required>
                </div>
                <div class="form-group">
                    <label>Specialization</label>
                    <select name="specialization" required>
                        <option value="">Select Specialty</option>
                        <option value="Cardiology">Cardiology</option>
                        <option value="Neurology">Neurology</option>
                        <option value="Pediatrics">Pediatrics</option>
                        <option value="General Medicine">General Medicine</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Medical License ID</label>
                    <input type="text" name="license_id" placeholder="MED-123456" required>
                </div>
                <div class="form-group full-width">
                    <label>Password</label>
                    <input type="password" name="psw" placeholder="••••••••" required>
                </div>
            </div>
            <button type="submit" class="auth-btn">REGISTER AS DOCTOR</button>
        </form>
        <p style="text-align: center; margin-top: 20px; font-size: 14px;">
            Already have an account? <a href="/login" style="color: var(--secondary); text-decoration: none;">Login here</a>
        </p>
        <a href="/" class="back-home"><i class="fas fa-arrow-left"></i> Back to Homepage</a>
    </div>

</body>
</html>
